<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Produits</div>
			<div class="panel-body">
				<form action="index">
					Keyword:<input name="keyword" type="text" th:value="${keyword}">
					<button class="btn btn-primary" type="submit">search</button>
				</form>
			</div>
			<div class="panel-body">
				<table class="table">
					<tr>
						<th>Id</th>
						<th>designation</th>
						<th>price</th>
						<th>quantity</th>
					</tr>
					<tr th:each="p: ${produits}">
						<td th:text="${p.id}">Id</td>
						<td th:text="${p.designation}">designation</td>
						<td th:text="${p.price}">price</td>
						<td th:text="${p.quantity}">quantity</td>
						<td><a onclick="return confirm('are you sure?')" class="btn btn-danger" th:href="@{/delete(id=${p.id},page=${currentPage},keyword=${keyword})}">delete</a></td>
					</tr>
				</table>
			</div>
		<ul class="nav nav-pills">
		<li th:class="${status.index==currentPage}?'active':''" th:each="page,status: ${pages}">
		<a th:text="${status.index}" th:href="@{/index(page=${status.index},keyword=${keyword})}"></a>
		</li>
		</ul>
		</div>
	</div>

</body>
</html>
